<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>signupForm</title>
</head>
<body bgcolor="Lightskyblue">

    <form>
        <div>
            <br>
            <br>
            <br>
            <label>Firstname : </label>
            <input type="text" name="Firstname" placeholder="First name">
            <br>
            <br>
            <label>Middlename : </label>
            <input type="text" name="Middlename" placeholder="Middle name">
            <br>
            <br>
            <label>Lastname : </label>
            <input type="text" name="Lastname" placeholder="Last name">
            <br>
            <br>
            <label>Course : </label>
            
            <select>
                <option value="Course">Course</option>
                <option value="BCA">BCA</option>
                <option value="BBA">BBA</option>
                <option value="B.Tech">B.Tech</option>
                <option value="MCA">MCA</option>
                <option value="MBA">MBA</option>
                <option value="M.Tech">M.Tech</option>
            </select>
            <br>
            <br>
            Gender :
            <br>
            <label for="Id1">
                <input type="radio" value="Male" name="Gender" id="Id1">Male
            </label>
                <br>
            <label for="Id2">
                <input type="radio" value="Female" name="Gender" id="Id2">Female
            </label>
            <br>
            <label for="Id3">
                <input type="radio" value="Other" name="Gender" id="Id3">Other
            </label>
            <br>
            <br>
            <label>Phone : </label>
            <input type="text" name="counrycode" value="+91" size="1">
            <input type="text" name="Number" placeholder="Enter NUmber">
            <br>
            <br>
            <label>Address: </label>
            <br>
            <textarea  name="Address" id="Ads" placeholder="Enter Address" rows="5" cols="50"> 
            </textarea>
            <br>
            <br>

            <label>Emails : </label>
            <input type="text" name="Email" placeholder="Enter email">
            <br>
            <br>
            <label>Password : </label>
            <input type="password" name="Password" placeholder="Enter password">
            <br>
            <br>
            <label>Re-type Password : </label>
            <input type="password" name="Re-type Password" placeholder="Re-type Passwprd">
            <br>
            <br>
            <input type="Submit" value="Submit">
        </div>
    </form>
    
</body>
</html>
